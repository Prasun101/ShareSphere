<div class="card">
    <div class="title p-3">
        <h5 class="mb-2" style="color: #007bff; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;">
            Orders
        </h5>
        <div class="text-lg font-medium text-900 mt-2">
            Review and manage your customer orders efficiently.
        </div>
    </div>
    <p-dataView #dv [value]="orders" [rows]="5" [paginator]="true">
        <ng-template pTemplate="list" let-order>
            <div>
                <div *ngFor="let order of orders; let first = first">
                    <div class="order-item" [ngClass]="{ 'border-top-1 surface-border': !first }">
                        <div class="image-container md:w-10rem relative">
                            <img class="block xl:block border-round w-full" 
                                 [src]="order.product.image_path" 
                                 [alt]="order.product.title" />
                        </div>
                        <div class="order-details">
                            <div class="order-info">
                                <div class="title-container">
                                    <div class="text-lg font-medium text-900 mt-2">{{ order.product.title }}</div>
                                    
                                </div>
                                <div class="description-container mt-2">
                                    <span class="text-xl font-semibold text-900">{{ '$' + order.product.price }}</span>
                                    <p class="text-secondary">{{ order.product.description }}</p>
                                </div>
                                <div class="category-container mt-2">
                                    <p class="text-muted">Category: {{ order.product.category }}</p>
                                </div>
                                <div class="customer-info mt-2">
                                    <p class="text-muted">Customer: {{ order.customer.name }}</p>
                                    <p class="text-muted">Email: {{ order.customer.email }}</p>
                                </div>
                                <div class="order-status mt-2">
                                    <p-tag [value]="order.status" [severity]="getStatusSeverity(order.status)" 
                                           class="order-status-tag"></p-tag>
                                </div>
                            </div>
                            <div class="action-container">
                                <div class="button-container flex-row-reverse md:flex-row gap-2">
                                    <p-button icon="pi pi-pencil" label="Update Status" class="update-button" [outlined]="true"></p-button>
                                    <p-button icon="pi pi-eye" class="view-button flex-auto  md:flex-initial white-space-nowrap" 
                                              label="View Details" severity="info"></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
