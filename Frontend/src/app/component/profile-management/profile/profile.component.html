<div class="container mt-5">
    <div class="row">
      <div class="col-xl-4 active" id="profile">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Profile Picture</div>
          <div class="card-body text-center">
            <!-- Profile picture image-->
            <img class="img-account-profile rounded-circle mb-2" [src]="profilePictureUrl" alt="Profile Picture">
            <!-- Profile picture help block-->
            <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
            <!-- Profile picture upload button-->
            <input type="file" (change)="onFileSelected($event)" class="form-control-file">
          </div>
  
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
              <!-- Form Group (username)-->
              <div class="mb-3">
                <label class="small mb-1" for="username">Username (how your name will appear to other users on the site)</label>
                <input class="form-control" id="username" name="username" type="text" [(ngModel)]="user.username" placeholder="{{ user.username }}" required>
              </div>
              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                <!-- Form Group (first name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="firstName">First name</label>
                  <input class="form-control" id="firstName" name="firstName" type="text" [(ngModel)]="user.first_name" placeholder="{{ user.first_name }}" required>
                </div>
                <!-- Form Group (last name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="lastName">Last name</label>
                  <input class="form-control" id="lastName" name="lastName" type="text" [(ngModel)]="user.last_name" placeholder="{{ user.last_name }}" required>
                </div>
              </div>
              <!-- Form Group (address)-->
              <div class="mb-3">
                <label class="small mb-1" for="address">Address</label>
                <input class="form-control" id="address" name="address" type="text" [(ngModel)]="user.address" placeholder="{{ user.address }}" required>
              </div>
              <!-- Form Group (email address)-->
              <div class="mb-3">
                <label class="small mb-1" for="email">Email address</label>
                <input class="form-control" id="email" name="email" type="email" [(ngModel)]="user.email" placeholder="{{ user.email }}" required>
              </div>
              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                <!-- Form Group (phone number)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="phone">Phone number</label>
                  <input class="form-control" id="phone" name="phone" type="tel" [(ngModel)]="user.phone" placeholder="{{ user.phone }}" required>
                </div>
                <!-- Form Group (birthday)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="birthday">Birthday</label>
                  <input class="form-control" id="birthday" name="birthday" type="date" [(ngModel)]="user.birthday" placeholder="{{ user.birthday }}" required>
                </div>
              </div>
              <!-- Save changes button-->
              <button class="btn btn-primary" type="submit">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
