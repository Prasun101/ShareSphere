<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Sign Up</h3>
            </div>
            <div class="loading-overlay" *ngIf="isLoading">
              <mat-spinner class="spinner"></mat-spinner>
            </div>
            <div class="panel-body p-1">
              <form #registerform="ngForm" (ngSubmit)="registerUsers(registerform.value)">
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input type="text" placeholder="Username" class="form-control" [(ngModel)]="username" name="username" required>
                  </div>
                </div>
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-envelope p-2"></span>
                    <input type="email" placeholder="Email" class="form-control" [(ngModel)]="email" name="email" required>
                  </div>
                </div>
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-lock p-2"></span>
                    <input [type]="type" placeholder="Password" class="form-control" [(ngModel)]="password" name="password" required>
                    <span (click)="hideShowPassword()" class="toggle-password">
                      <i class="fa" [class]="eyeIcon"></i>
                    </span>
                  </div>
                </div>
  
                <!-- Seller-specific fields -->
                <div *ngIf="isSeller">
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-id-badge p-2"></span>
                      <input type="text" placeholder="6-digit Unique ID" class="form-control" [(ngModel)]="uniqueID" name="uniqueID" required pattern="\d{6}">
                    </div>
                  </div>
                </div>
  
                <div class="form-inline fr mt-4">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" name="terms" [(ngModel)]="termsChecked" required>
                    <label for="agreeTerms">I agree with the <a href="terms-and-conditions.html" target="_blank">terms and conditions</a>.</label>
                  </div>
                </div>
  
                <button type="submit" class="btn btn-primary btn-block mt-2 w-100" [disabled]="!registerform.valid">Sign up</button>
                <div *ngIf="message" class="mt-3 alert" [ngClass]="{'alert-success': success, 'alert-danger': !success}">{{ message }}</div>
                <div class="text-center pt-4 text-muted">Already have an account? <a id="login" routerLink="/login">Login</a></div>
              </form>
            </div>
            <!-- Toggle between seller and regular account creation -->
            <div class="text-center py-2">
              <button (click)="toggleSeller()" class="btn btn-secondary btn-block ">{{ isSeller ? 'Create Regular Account' : 'Create a Seller Account' }}</button>
            </div>
            <div class="mx-2 my-2 py-2 bordert">
              <div class="text-center py-2">
                <a href="https://www.facebook.com" target="_blank" class="px-3"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="facebook" style="width: 32px; height: 32px;"></a>
                <a href="https://www.google.com" target="_blank" class="px-1"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Google" style="width: 32px; height: 32px;"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
