<div class="card">
    <div class="title p-3">
        <h5 class="mb-2" [ngStyle]="{ 'color': '#007bff', 'font-weight': 'bold', 'text-transform': 'uppercase', 'letter-spacing': '1px' }">Products</h5>
        <div class="text-lg font-medium text-900 mt-2">
            Empower your business: Seamlessly manage and showcase your products.
        </div>
        
    </div>
    <p-dataView #dv [value]="products" [rows]="5" [paginator]="true">
        <ng-template pTemplate="list" let-products>
            <div >
                <div *ngFor="let product of products; let first = first">
                    <div class="product" 
                         [ngClass]="{ 'border-top-1 surface-border': !first }">
                        <div class="image-container md:w-10rem relative">
                            <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" 
                                   class="absolute status-tag" />
                            <img class="block xl:block border-round w-full" 
                                 [src]="'http://127.0.0.1:5000/uploads/products/' + product.image_path" 
                                 [alt]="product.name" />
                            
                        </div>
                        <div class="product-details">
                            <div class="product-info ">
                                <div class="title-container">
                                    <div class="text-lg font-medium text-900 mt-2">{{ product.title }}</div>
                                    <span class="text-xl font-semibold text-900">{{ '$' + product.price }}</span>
                                </div>
                            </div>
                            <div class="price-container">
                                
                                <div class="button-container flex-row-reverse md:flex-row gap-2">
                                    <p-button icon="pi pi-spin pi-cog" label="Edit" class="edit-button spin" [outlined]="true"></p-button>
                                    <p-button icon="pi pi-trash" class="delete-button flex-auto m-4 md:flex-initial white-space-nowrap" 
                                              label="Delete" severity="danger"></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
