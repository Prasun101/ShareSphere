<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <div class="loading-overlay" *ngIf="isLoading">
                            <mat-spinner class="spinner"></mat-spinner>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="loginProcess()">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Username" formControlName="username" class="form-control" />
                                </div>
                                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger small">
                                    Username is required
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password" formControlName="password" class="form-control" required>
                                    <span (click)="hideShowPassword()" class="toggle-password">
                                        <i class="fa" [class]="eyeIcon"></i>
                                    </span>
                                </div>
                            </div>
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">
                                Password is required
                            </div>
                            <div *ngIf="isSeller" class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-id-badge p-2"></span>
                                    <input type="text" placeholder="Unique Seller ID" formControlName="uniqueID" class="form-control" />
                                </div>
                                <div *ngIf="loginForm.get('uniqueID')?.invalid && loginForm.get('uniqueID')?.touched" class="text-danger small">
                                    Unique Seller ID is required
                                </div>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="loginForm.invalid">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have an account? <a id="signup" routerLink="/signup">Signup</a></div>
                        </form>
                    </div>
                    <div class="text-center py-2">
                        <button (click)="toggleSellerLogin()" class="btn btn-secondary btn-block ">{{ isSeller ? 'Login as Regular User' : 'Login as Seller' }}</button>
                    </div>
                    <div class="mx-2 my-2 py-2 bordert">
                        <div class="text-center py-2">
                            <a href="https://www.facebook.com" target="_blank" class="px-3"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="facebook"></a>
                            <a href="https://www.google.com" target="_blank" class="px-1"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Google"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
